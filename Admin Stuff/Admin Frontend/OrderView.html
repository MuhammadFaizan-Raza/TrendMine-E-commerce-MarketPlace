<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Style.css" />
    <title>Order History</title>
  </head>
  <body>
    <div class="container">
      <header class="page-header">
        <h1>Order History</h1>
      </header>
      <main>
        <div class="row-container">
          <div class="column">
            <label class="order_id" for="orderId">Order ID:</label>
            <select id="orderId" class="input-field">
              <option value="Order001">Order001</option>
              <option value="Order002">Order002</option>
              <option value="Order003">Order003</option>
            </select>
          </div>
          <div class="column">
            <label class="user_id" for="userId">User ID:</label>
            <input
              type="text"
              id="userId"
              class="input-field"
              readonly
              value="UserID123"
            />
          </div>
        </div>
        <div class="dual-container">
          <div class="Order-summary">
            <div class="column">
              <h6>Order Summary</h6>
            </div>
            <div class="column">
              <label for="orderDate">Order Date:</label>
              <input
                type="text"
                id="orderDate"
                class="input-field"
                readonly
                value="2024-01-12"
              />
            </div>
            <div class="column">
              <label for="grossAmount">Gross Amount:</label>
              <input
                type="text"
                id="grossAmount"
                class="input-field"
                readonly
                value="$100.00"
              />
            </div>
            <div class="column">
              <label for="discountApplied">Discount Applied:</label>
              <input
                type="text"
                id="discountApplied"
                class="input-field"
                readonly
                value="$10.00"
              />
            </div>
            <div class="column">
              <label for="deliveryFee">Delivery Fee:</label>
              <input
                type="text"
                id="deliveryFee"
                class="input-field"
                readonly
                value="$5.00"
              />
            </div>
            <div class="column">
              <label for="totalAmount">Total Amount:</label>
              <input
                type="text"
                id="totalAmount"
                class="input-field"
                readonly
                value="$95.00"
              />
            </div>
            <div class="column">
              <label for="offerType">Offer Type:</label>
              <input
                type="text"
                id="offerType"
                class="input-field"
                readonly
                value="Discount"
              />
            </div>
            <div class="column">
              <label for="orderStatus">Order Status:</label>
              <input
                type="text"
                id="orderStatus"
                class="input-field"
                readonly
                value="Shipped"
              />
            </div>
          </div>
          <div class="Customer-details">
            <div class="customer-column">
              <h6>Customer Details</h6>
            </div>
            <div class="customer-column">
              <label for="customerName">Customer Name:</label>
              <input
                type="text"
                id="customerName"
                class="input-field"
                readonly
              />
            </div>
            <div class="customer-column">
              <label for="shippingAddress">Shipping Address:</label>
              <textarea
                id="shippingAddress"
                class="input-field"
                readonly
              ></textarea>
            </div>
            <div class="customer-column">
              <label for="contactInfo">Contact Info:</label>
              <input
                type="text"
                id="contactInfo"
                class="input-field"
                readonly
              />
            </div>
          </div>
        </div>
        <section id="cart" class="section-p1">
          <table width="100%">
            <thead>
              <tr>
                <td>Product Id</td>
                <td>Image</td>
                <td>Product Name</td>
                <td>Price</td>
                <td>Quantity</td>
                <td>Subtotal</td>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1
                </td>
                <td><img src="img/products/f1.jpg" alt="" /></td>
                <td>Cartoon Astronaut T-Shirt</td>
                <td>$118.19</td>
                <td><input type="number" value="1" /></td>
                <td>$118.19</td>
              </tr>
              <tr>
                <td>
                 2
                </td>
                <td><img src="img/products/f2.jpg" alt="" /></td>
                <td>Cartoon Astronaut T-Shirt</td>
                <td>$118.19</td>
                <td><input type="number" value="1" /></td>
                <td>$118.19</td>
              </tr>
              <tr>
                <td>
                 3
                </td>
                <td><img src="img/products/f3.jpg" alt="" /></td>
                <td>Cartoon Astronaut T-Shirt</td>
                <td>$118.19</td>
                <td><input type="number" value="1" /></td>
                <td>$118.19</td>
              </tr>
            </tbody>
          </table>
        </section>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
