<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Collection Center Management</title>
  </head>
  <body>
    <div class="container">
      <header class="page-header">
        <h1>Collection Center</h1>
      </header>
      <main>
        <h2>Update Return Status</h2>
        <div class="row-container">
          <div class="column">
            <label class="warehouse_id" for="warehouse"
              >Collection Centre:</label
            >
            <select id="warehouseid" class="input-field">
              <option value="Collection Centre 1">Collection Centre 1</option>
              <option value="Collection Centre 2">Collection Centre 2</option>
              <option value="Collection Centre 3">Collection Centre 3</option>
            </select>
          </div>
          <div class="column">
            <label class="order_id" for="orderId">Order ID:</label>
            <select id="orderId" class="input-field">
              <option value="order1">Order 1</option>
              <option value="order2">Order 2</option>
              <option value="order3">Order 3</option>
            </select>
          </div>
        </div>
        <div class="dual-container">
          <div class="Order-status">
            <div class="column">
              <label for="orderStatus">Return Status:</label>
              <select id="orderStatus" class="input-field">
                <option value="received">Received</option>
                <option value="processed">Returned</option>
                
              </select>
            </div>
          </div>
          <div class="Location">
            <div class="L-column">
              <label for="location">Location:</label>
              <input type="text" id="location" class="input-field" readonly />
            </div>
          </div>
        </div>
        <button id="updateButton">Update</button>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
