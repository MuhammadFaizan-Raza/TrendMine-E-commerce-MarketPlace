<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="p1.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
</head>
<body>
    <div class="main-demo">

        <h1 class="pen-title">~ Payment process #1 ~</h1>
     
        <div id="Monthly-plan" class="plan">
           <div class="card-box">
              <div class="duration">Monthly</div>
              <div class="price">$1.99</div>
              <div class="trap">Then $4.99 Month</div>
              <button class="btn" onclick="_toggle(this)">BUY NOW</button>
              <div class="modal left active">
                 <img class="arrow" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABoAAAAPCAYAAAD6Ud/mAAAAdUlEQVQ4jbXNOw6AIBBFUeJaXINuj9XR8EoLeisKEnfwrEgM8QPjzO1vjnOCvPeT5BsqxrgA2EIIszVy5JwJYDfBKlJKIUmaYC1SU8WeEFXsC1HBepFfGIB1BBFhUmQI+4t0YVrIK6aN3GJWSIu5lBKtkCt2AnvkMngpPYu3AAAAAElFTkSuQmCC">
                 <div class="modal-wrap">
                    <div class="slider">
                       <section class="active">
                          <h1>Payment method</h1>
                          <img class="fake-buttons" onclick="_move(this, 2)" src="https://www.sitewelder.com/art2012/credit-cards-logos.png" width="350">
                       </section>
                       <section id="login">
                          <form>
                             <h1>Account Details</h1>
                             <div class="dual">
                                <input type="email" placeholder="Email adress" class="left"><input type="text" placeholder="Username" class="right">
                             </div>
                             <div class="dual">
                                <input type="password" placeholder="Password" class="left"><input type="password" placeholder="Confirm Password" class="right">
                             </div>
                             <div class="dual">
                                <input type="text" placeholder="Card Number" class="left"><input type="text" placeholder="Full Name" class="right">
                             </div>
                             <div class="dual">
                                <input type="text" placeholder="MM/YY" class="left"><input type="text" placeholder="CVC" class="right">
                             </div>
                          </form>
                          <button class="submit">Join Now</button>
                       </section>
                    </div>
                 </div>
              </div>
           </div>
        </div>
        <!-- plan #2 -->
        <div id="Yearly-plan" class="plan">
           <div class="card-box">
              <div class="duration">Yearly</div>
              <div class="price">$3.33</div>
              <div class="trap">Then $5.99 Month</div>
              <button class="btn" onclick="_toggle(this)">BUY NOW</button>
              <div class="modal right">
                 <img class="arrow" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABoAAAAPCAYAAAD6Ud/mAAAAdUlEQVQ4jbXNOw6AIBBFUeJaXINuj9XR8EoLeisKEnfwrEgM8QPjzO1vjnOCvPeT5BsqxrgA2EIIszVy5JwJYDfBKlJKIUmaYC1SU8WeEFXsC1HBepFfGIB1BBFhUmQI+4t0YVrIK6aN3GJWSIu5lBKtkCt2AnvkMngpPYu3AAAAAElFTkSuQmCC">
                 <div class="modal-wrap">
                    <div class="slider">
                       <section class="active">
                          <h1>Payment method</h1>
                          <img class="fake-buttons" onclick="_move(this, 2)" src="https://www.sitewelder.com/art2012/credit-cards-logos.png" width="350">
                       </section>
                       <section id="login">
                          <form>
                             <h1>Account Details</h1>
                             <div class="dual">
                                <input type="email" placeholder="Email adress" class="left"><input type="text" placeholder="Username" class="right">
                             </div>
                             <div class="dual">
                                <input type="password" placeholder="Password" class="left"><input type="password" placeholder="Confirm Password" class="right">
                             </div>
                             <div class="dual">
                                <input type="text" placeholder="Card Number" class="left"><input type="text" placeholder="Full Name" class="right">
                             </div>
                             <div class="dual">
                                <input type="text" placeholder="MM/YY" class="left"><input type="text" placeholder="CVC" class="right">
                             </div>
                          </form>
                          <button class="submit">Join Now</button>
                       </section>
                    </div>
                 </div>
              </div>
           </div>
        </div>
     </div>

    <script src="p1.js"></script>
</body>
</html>
